<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <!-- axios script for html -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Homework-5</title>
</head>

<body>
    <h1>Weather App</h1>
    <div class="container">
        <div class="card mt-5 p-3" style="width: 50rem">
            <div class="card-body">

                <div class="row">
                    <div class="col-12 m-0">
                        <ul>
                            <li>Lisbon </li>
                            <li>Paris</li>
                            <li>Sydney</li>
                            <li>San Francisco</li>
                        </ul>
                    </div>
                    <!-- /col-12-->
                </div>
                <!-- /row -->



                <!-- searchbar -->
                <form id="search-form">
                    <div class="row">
                        <div class="col-10">

                            <div class="input-group">
                                <input type="text" id="city-input" class="form-control shadow mb-3 mt-1 p-3"
                                    placeholder="Enter city name" autofocus>

                                <div class="input-group-append" id="button-addon4">
                                    <button class="btn btn-primary shadow  p-3 mt-1" type="submit">Search</button>
                                    <button class="btn btn-success shadow p-3 mt-1" type="button"
                                        id="current-location-button">Current</button>
                                </div>
                            </div>
                            <!--/ input-group-->

                        </div>
                        <!-- /col-10-->
                    </div>
                    <!-- /row -->
                </form>
                <!-- /searchbar -->

                <!-- MID_CONTENT -->
                <div class="row">
                    <div class="col-6 p-3">
                        <div class="current">
                            <h3 id="city"></h3>
                            <p id="date">
                         
                            </p>
                            <p id="description"> </p>
                        </div>
                        <!-- /current -->
                        <div class="bold">
                            üå•Ô∏è <span id="temperature"></span>
                            <small> <sup> ¬∞c </sup></small>
                        </div>
                        <!-- /bold -->

                    </div>
                    <!-- /col-6 -->


                    <div class="col-6 atmosphere">
                  
                        <p>Humidity:
                            <span id="humidity"></span>%
                        </p>
                        <p>
                            Wind:
                            <span id="wind"></span>km/h</span>
                        </p>
                    </div>
                    <!-- /col-6 -->
                    <!-- /atmosphere -->

                </div>
                <!-- /row -->
                <!-- /MID_CONTENT -->

            </div>
            <!-- /card-body -->
        </div>
        <!-- /card -->
    </div>
    <!-- /container -->
    <script src="src/index.js"></script>
</body>

</html>
